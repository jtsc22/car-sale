<ion-header >
    <ion-toolbar class="header">
        <ion-buttons slot="start">
            <ion-back-button text="" ></ion-back-button>
        </ion-buttons>
      <ion-title>Reportes</ion-title>
    </ion-toolbar>
    <ion-toolbar class="secundary" style="height: 16px;">
  
    </ion-toolbar>
    
  

        <div class="searchbar-container">
            <ion-grid fixed>
                <ion-row>
                    <ion-col size="12" class="ion-padding-end">
                        <ion-item (click) = "openBranches()">
                            <ion-icon class="icon-option" name="ios-arrow-down"></ion-icon>
                            <ion-label position="floating">Seleccione Sucursal </ion-label>
                            <ion-textarea class="dropdown" type="address" [(ngModel)]="branch" [disabled]="readonlyInput"></ion-textarea>
                        </ion-item>
                    </ion-col>
                <ion-col size="12" class="ion-padding-end">
                    <ion-item (click) = "openList()">
                        <ion-icon class="icon-option" name="ios-arrow-down"></ion-icon>
                        <ion-label position="floating">Seleccione Ubicaci√≥n </ion-label>
                        <ion-textarea class="dropdown" type="address" [(ngModel)]="locality" [disabled]="readonlyInput"></ion-textarea>
                    </ion-item>
                </ion-col>
                <ion-col size="12" class="ion-padding-end" *ngIf="(total > 0)">
                    <ion-item class="ion-align-items-start" >
                        <H6 class="text">
                           Registros : {{ total }} 
                        </H6>
                    </ion-item>
                 </ion-col>
                </ion-row>
            </ion-grid>
        </div>


    </ion-header>
    
 

    <ion-content>
        <ng-container *ngFor="let c of clientGrid">
            <ion-card class="ion-no-margin">
                <ion-grid fixed>
                    <ion-row>
                        <ion-col size="2">
                            <ion-avatar>
                                <img src="../../assets/images/avatar.png " />
                            </ion-avatar>
                        </ion-col>
                        <ion-col size="1">
                            <div class="divider "></div>
                        </ion-col>
                        <ion-col size="8">
                            <ion-text color="primary ">
                                <h6>{{ c.name }}</h6>
                            </ion-text>
                            <ion-text class="branch-text ">
                                {{ c.locality.name }}
                            </ion-text>
                        </ion-col>
                        <ion-col class="icon-arrow-container" size="1">
                            <ion-icon color="primary" name="ios-arrow-forward"></ion-icon>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card>

      

        </ng-container>

        <ion-fab vertical="bottom" horizontal="end" edge slot="fixed" (click)="downloadPDF()"  *ngIf="(total > 0)" class="ion-padding-bottom">
            <ion-fab-button>
                <ion-icon class= "icon-color" name="download"></ion-icon>
            </ion-fab-button>
        </ion-fab>

    </ion-content>
